<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <title>Avengers Character Search Engine</title>
        <script src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="headd">
            <h1>Avengers Character Search</h1>
        </div>
        <div>
            <label for="find_name">Search by Fullname or Alias</label>
            <input type="text" value="Enter character name or alias" id="find_name">
        </div>
        <div>
            <button id="searchCharac">Search</button>
        </div>
        <h3>RESULTS</h3>
        <hr>
        <div id="result"></div>
    </body>
</html>
